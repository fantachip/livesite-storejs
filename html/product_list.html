{{{pagination}}}
<div style="clear: both;"></div>
<ul class="thumbnails">
	{{#products}}
		<li class="span2">
			<div class="thumbnail">
				<a href="{{{url}}}"><img src="{{image}}" data-src="{{image}}" alt="{{title}}"></a>
				<h6 style="height: 30px;">{{title}}</h6>
				<div style="float: right;">
					<form class="add_to_cart_form" action="/service/checkout" method="post" enctype='multipart/form-data'>
						<input type="hidden" name="add-to-cart" value="{{product_id}}"/>
						<button type="submit" onclick="storejs_add_to_cart_ajax(); _gaq.push(['_trackEvent', 'Products', 'Köp', '{{title}}']);" 
							class="btn btn-small btn-success"><i class="icon-shopping-cart icon-large"></i> KÖP</button>
					</form>
				</div>
				<span class="badge badge-important" style="margin-top: 5px;">{{price}} SEK</span>
				<div style="clear: both;"></div>
			</div>
		</li>
	{{/products}}
</ul>
<div style="clear: both;"></div>
{{{pagination}}}
